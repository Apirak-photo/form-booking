<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มจองคิว</title>
</head>
<body>
  <h1>ฟอร์มจองคิว</h1>
  <form id="bookingForm">
    <input type="text" name="fullname" placeholder="ชื่อ-นามสกุล" required><br>
    <input type="tel" name="phone" placeholder="เบอร์โทร" required><br>
    <input type="date" name="date" required>
    <input type="time" name="time" required><br>
    <button type="submit">ส่ง</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        fullname: e.target.fullname.value,
        phone: e.target.phone.value,
        date: e.target.date.value,
        time: e.target.time.value
      };

      fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyxc9lDIxuyxpYD4otGeLRE75ddDkKA7nUFnUb2J8z4TR_TtwhyL5jwHPTKRlIr9OTpFg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => alert("✅ ส่งข้อมูลสำเร็จ"))
      .catch(err => alert("❌ มีข้อผิดพลาดในการส่งข้อมูล"));
    });
  </script>
</body>
</html>
