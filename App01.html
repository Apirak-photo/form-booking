<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จองคิวถ่ายภาพ</title>

  <!-- โหลดฟอนต์ภาษาไทยจาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <!-- ลิงก์ไปยังไฟล์ CSS -->
  <link rel="stylesheet" href="App01.css">
</head>

<body>
  <div class="container">

    <!-- โลโก้กล้อง + ข้อความหัวเรื่อง -->
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920251.png" alt="camera icon">
      <div class="logo-text">
        จองคิว<br>ถ่ายภาพ
      </div>
    </div>

    <!-- ฟอร์มสำหรับส่งข้อมูลไปยัง Google Apps Script -->
    <form action="https://script.google.com/macros/s/AKfycbxECPHhk899q9qgvpRU95gEIWUQWljxr2If9LZ6kPQ6qhIE2q1xXw4YJjtdR9SnreY21g/exec" method="POST">
      
      <!-- ช่องกรอกชื่อ -->
      <input type="text" name="fullname" placeholder="ชื่อ - นามสกุล" required>

      <!-- ช่องกรอกเบอร์โทร -->
      <input type="tel" name="phone" placeholder="เบอร์โทร ติดต่อ" required>

      <!-- ช่องวันที่ + เวลา ในแถวเดียวกัน -->
      <div class="row">
        <input type="date" name="date" placeholder="วันที่" required>
        <input type="time" name="time" placeholder="เวลา" required>
      </div>

      <!-- ปุ่มส่ง -->
      <button type="submit">ส่ง</button>
    </form>
  </div>
</body>
</html>
