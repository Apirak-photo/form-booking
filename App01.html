<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จองคิวถ่ายภาพ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="App01.css">
</head>

<body>
  <div class="container">

    <!-- โลโก้และหัวเรื่อง -->
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920251.png" alt="camera icon">
      <div class="logo-text">จองคิว<br>ถ่ายภาพ</div>
    </div>

    <!-- ฟอร์มจอง -->
    <form id="bookingForm">
      <input type="text" name="fullname" placeholder="ชื่อ - นามสกุล" required>
      <input type="tel" name="phone" placeholder="เบอร์โทร ติดต่อ" required>

      <!-- วันที่และเวลา -->
      <div class="row">
        <div class="column">
          <label for="date">วันที่</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="column">
          <label for="time">เวลา</label>
          <input type="text" id="time" name="time" placeholder="เวลา" required list="availableTimes">
          <datalist id="availableTimes"></datalist>
        </div>
      </div>

      <!-- รายละเอียดเพิ่มเติม -->
      <textarea name="details" placeholder="รายละเอียดเพิ่มเติม เช่น รีทัชสิว, ย้อมผมสีจม ฯลฯ" rows="3"></textarea>

      <!-- ปุ่มส่ง -->
      <button type="submit">ส่ง</button>
    </form>

    <!-- ข้อความแจ้งเตือน -->
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const timeInput = document.getElementById("time");
    const dateInput = document.getElementById("date");
    const messageBox = document.getElementById("message");
    let bookedSlots = [];

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbydx3hztXn6OF_3ckO2lnN7-3qzCLOdjm2uF683ZLg7M7M2LjsDj7NoQAS_WfGWRn53uQ/exec";

    // ดึงข้อมูลวัน-เวลาที่ถูกจองจาก Google Sheet
    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        bookedSlots = data.map(([date, time]) => ({ date, time }));
      });

    // เมื่อเลือกวันที่ ให้กรองเวลาที่ว่าง
    dateInput.addEventListener("change", () => {
      const selectedDate = dateInput.value;
      timeInput.value = "";

      const times = ["09:00", "10:00", "11:00", "13:00", "14:00", "15:00"];
      const list = document.getElementById("availableTimes");
      list.innerHTML = "";

      times.forEach(time => {
        const isBooked = bookedSlots.some(slot => slot.date === selectedDate && slot.time === time);
        if (!isBooked) {
          const opt = document.createElement("option");
          opt.value = time;
          list.appendChild(opt);
        }
      });
    });

    // เมื่อกดปุ่มส่งฟอร์ม
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of data.entries()) {
        params.append(key, value);
      }

      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: params,
      });

      const result = await response.text();

      if (result.includes("ซ้ำ")) {
        messageBox.innerText = "❌ เวลานี้ถูกจองแล้ว กรุณาเลือกใหม่";
        messageBox.style.color = "red";
      } else {
        messageBox.innerText = "✅ จองคิวสำเร็จ";
        messageBox.style.color = "green";
        form.reset();
      }
    });
  </script>
</body>
</html>
